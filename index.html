<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タイピング速度テスト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>タイピング速度テスト</h1>

    <div class="settings">
      <label>制限時間:
        <select id="timeSelect">
          <option value="60">60秒</option>
          <option value="120">120秒</option>
          <option value="180">180秒</option>
        </select>
      </label>
    </div>

    <p id="prompt" class="prompt"></p>
    <div id="countdown" class="countdown"></div>
    <div id="timer" class="timer"></div>
    <textarea id="input" class="input" placeholder="ここに入力してください..." disabled></textarea>
    <div id="result" class="result"></div>
    <button id="startBtn">テスト開始</button>

    <h2>履歴</h2>
    <table id="historyTable">
      <thead><tr><th>日時</th><th>WPM</th><th>正確さ%</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="clearBtn">履歴をクリア</button>

    <h2>推移グラフ</h2>
    <canvas id="trend" height="160"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
